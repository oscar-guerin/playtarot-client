<div class="d-flex justify-content-center align-items-center"
     id="header-wrapper">
	<mat-card>
		<mat-card-content>
			<div class="p-4">
				<div class="row d-flex justify-content-center pb-2">
					<button color="accent"
					        (click)="gameAffectationService.quickGame()"
					        mat-flat-button>
						{{ 'HOME.playAnonymous' | translate }}
					</button>
				</div>
				<div *ngIf="!(currentUser$ | async)"
				     class="row d-flex justify-content-center">
					<span>{{ 'HOME.trySignIn' | translate }}</span>
				</div>
			</div>
		</mat-card-content>
	</mat-card>
</div>
