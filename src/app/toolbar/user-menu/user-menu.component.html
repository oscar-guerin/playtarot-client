<button [matMenuTriggerFor]="userMenu"
        class="px-3 py-1"
        mat-stroked-button>
	<span class="pr-3">
		{{ user.displayName }}
	</span>
	<!-- TODO use component -->
	<app-avatar [url]="user.avatarUrl"></app-avatar>
</button>
<mat-menu #userMenu>
	<button (click)="authService.signOut()"
	        mat-menu-item>
		<mat-icon>power_settings_new</mat-icon>
		<span>{{ 'TOOLBAR.logout' | translate }}</span>
	</button>
</mat-menu>
